<section id="reset-section" class="py-5">
    <div class="col-lg-5 col-md-6 col-11 mx-auto">
        <form [formGroup]="resetPasswordForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
            <mat-card class="shadow-effect">
                <mat-card-header>
                    <h1 class="text-black-50 text-center mb-1">RESET YOUR PASSWORD</h1>
                    <hr>
                </mat-card-header>

                <div id="content" class="col-lg-10 col-md-12 col-12">
                    <mat-card-content>
                        <mat-form-field>
                            <mat-label><mat-icon>vpn_key</mat-icon>New Password</mat-label>
                            <input formControlName="newPassword" name="newPassword" type="password" matInput>
                            <mat-error *ngIf="resetPasswordForm.controls['newPassword'].hasError('required')">The New
                                Password is
                                required!</mat-error>
                            <mat-error *ngIf="resetPasswordForm.controls['newPassword'].hasError('minlength') && 
                                resetPasswordForm.controls['newPassword'].touched">Password must be at least 6
                                characters long!</mat-error>
                        </mat-form-field>

                        <mat-form-field>
                            <mat-label><mat-icon>vpn_key</mat-icon>Confirm Password</mat-label>
                            <input formControlName="confirmPassword" name="confirmPassword" type="password" matInput>
                            <mat-error *ngIf="resetPasswordForm.controls['confirmPassword'].errors?.['required']">The
                                Confirm password is
                                required!</mat-error>
                            <mat-error *ngIf="resetPasswordForm.errors?.['matchPasswordsValidator'] && 
                            resetPasswordForm.controls['confirmPassword'].touched">Passwords don't
                                match!</mat-error>
                        </mat-form-field>

                    </mat-card-content>
                </div>

                <mat-card-actions class="pb-4">
                    <button [disabled]="resetPasswordForm.invalid" mat-raised-button color="primary">Confirm</button>
                </mat-card-actions>
                <mat-card-footer>
                    <p class="pt-4 text-center"><a routerLink="/auth/login">Back to Login</a></p>
                </mat-card-footer>
                <div id="border-line"></div>
            </mat-card>
        </form>
    </div>
</section>
